<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunting</title>
    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/5d6bdd41be.js" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/5d6bdd41be.js" crossorigin="anonymous"></script>
    <!-- daisy -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.2/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>


    <header>
        <div class="navbar bg-orange-600 text-white">
            <div class="flex-1">
                <a class="btn btn-ghost normal-case text-xl">daisyUI</a>
            </div>
            <div class="flex-none gap-2">
                <div class="form-control">
                    <input type="text" placeholder="Search" class="input input-bordered w-24 md:w-auto" />
                </div>
                <div class="dropdown dropdown-end">
                    <label tabindex="0" class="btn btn-ghost btn-circle avatar">
                        <div class="w-10 rounded-full">
                            <img src="/images/stock/photo-1534528741775-53994a69daeb.jpg" />
                        </div>
                    </label>
                    <ul tabindex="0"
                        class=" text-black mt-3 z-[1] p-2 shadow menu menu-sm dropdown-content bg-base-100 rounded-box w-52">
                        <li>
                            <a class="justify-between">
                                Profile
                                <span class="badge">New</span>
                            </a>
                        </li>
                        <li><a>Settings</a></li>
                        <li><a>Logout</a></li>
                    </ul>
                </div>
            </div>
        </div>


        <!-- hero -->

        <div class="hero min-h-screen bg-base-200">
            <div class="hero-content text-center">
                <div class="max-w-md">
                    <h1 class="text-5xl font-bold">Hello there</h1>
                    <p class="py-6">Provident cupiditate voluptatem et in. Quaerat fugiat ut assumenda excepturi
                        exercitationem quasi. In deleniti eaque aut repudiandae et a id nisi.</p>
                    <button class="btn btn-primary">Get Started</button>
                </div>

                <img src="" alt="" srcset="">
            </div>
        </div>
    </header>



    <main class="container mx-auto relative">

        <!-- loading model progress -->

        <div id="mode_loading"
            class=" absolute w-full h-full flex justify-center items-center bg-black   opacity-50  z-10 text-center hidden">
            <!-- <span class="loading loading-bars loading-lg  opacity-100"></span> -->
            <span class="loading loading-spinner  bg-opacity-100  loading-lg text-success"></span>
        </div>

        <!-- search box -->
        <section class="my-5">
            <h3 class="text-3xl text-center my-4 font-bold">Search your phone </h3>
            <input id="inputField" type="text" placeholder="Search..."
                class=" bg-slate-600 text-white input input-bordered " />
            <button onclick="searchBtn()" class="btn bg-slate-600 text-white">Search</button>
        </section>
        <!-- show result phone all data card -->


        <div id="showLoadingSpinner" class="text-center  hidden">
            <span class="loading loading-spinner text-info loading-lg"></span>
        </div>

        <section>

            <div id="cart-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">



            </div>

            <div id="showAall-container" class="hidden">
                <button onclick="showAllBtn()" class="btn btn-outline btn-secondary">Show All</button>
            </div>

        </section>


        <!-- Open the modal using ID.showModal() method -->

        <dialog id="handleShow" class="modal modal-bottom  sm:modal-middle">
            <form id="main-model-box" method="dialog" class="modal-box  my-4">

            </form>
        </dialog>



    </main>



    <script src="./js/app.js"></script>
</body>

</html>
